<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos2.css">
    <script src="https://kit.fontawesome.com/ec40d16535.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="imagenes/bebe.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="js2/jquery.js" ></script>
    <script src="js2/main.js" ></script>

  </head>
  <body>
    <section class="form_wrap">
      <section class="contact_info">
        <section class="info_title">
        <i class="fas fa-baby-carriage"></i>
          <h2>Informacion</br>de contacto</h2>
        </section>
        <section class="info_items">
          <p><span class="fa fa-envelope"></span>Babyeasy@hotmail.com</p>
          <p><span class="fa fa-mobile"></span>3215864356</p>
        </section>
      </section>

        <form class="form_contact">
          <h2>Envia un mensaje</h2>
          <div class="user_info">
            <label for="names">Nombres*</label>
            <input type="text" id="names">
            <label for="phone">Celular</label>
            <input type="text" id="phone">
            <label for="email">Correo electronico*</label>
            <input type="text" id="email">
            <label for="mensaje">Mensaje*</label>
            <textarea id="mensaje"></textarea>
            <input type="button" value="Enviar mensaje" id="btnSend">
          </div>
        </form>
    </section>
  </body>
</html>
